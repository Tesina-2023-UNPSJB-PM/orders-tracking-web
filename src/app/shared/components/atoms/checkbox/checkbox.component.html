<clr-checkbox-container clrInline="true">
  <label>{{label}}</label>
  <clr-checkbox-wrapper *ngFor="let checkbox of checkboxes">
    <input
      type="checkbox"
      clrCheckbox
      name="options1"
      required
      [value]="checkbox.value"
      [(ngModel)]="checkbox.selected"
      (ngModelChange)="onSelectionChange()"
      [disabled]="isDisabled"
    />
    <label>{{checkbox.label}}</label>
  </clr-checkbox-wrapper>
</clr-checkbox-container>
