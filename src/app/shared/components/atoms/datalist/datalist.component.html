<clr-datalist-container>
  <label>{{label}}</label>
  <input
    clrDatalistInput
    [(ngModel)]="inputValue"
    [placeholder]="placeholder"
    name="Option"
    (ngModelChange)="onValueSelected($event)"
    [disabled]="disabled"
  />
  <datalist>
    <option *ngFor="let item of items" [value]="item.value"></option>
  </datalist>
</clr-datalist-container>
